<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <style>
    article {
      border: 5px double #7fb185;
      margin: 10px;
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <section class="container"></section>
  <template>
    <article>
      <h3></h3>
      <img src="" alt="">
      <p></p>
      <p></p>
    </article>
  </template>

  <script>
    let article = document.querySelector("article");
    const container = document.querySelector(".container");
    const dyrTemplate = document.querySelector("template");

    const fil = "dyr.json";
 
    document.addEventListener("DOMContentLoaded", start);

function start(){
  console.log("dom is loaded!")
    async function hentData(fil) {
      const result = await fetch(fil);
      const json = await result.json();
      visDyr(json);
    }


    document.addEventListener("DOMContentLoaded", start);

function start(){}
    


      function visDyr(dyr) {
        console.log("vis dyr is working");

        dyr.forEach(dyr => {
          let templateKlon = dyrTemplate.cloneNode(true).content;

          templateKlon.querySelector("h3").textContent = dyr.navn;
          templateKlon.querySelector("img").src = dyr.billede;
          templateKlon.querySelector("p").textContent = `Type: ${dyr.type}`;
          templateKlon.querySelector("p:nth-child(4)").textContent = `Levested: ${dyr.levested}`;
          container.appendChild(templateKlon);

        });
      }
    
    
    hentData(fil);
}
  </script>
</body>

</html>
